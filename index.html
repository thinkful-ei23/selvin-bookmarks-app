<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" name="description" content="Bookmarks App - Selvin Norman">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header role="banner"  class = "cloud">
    <h1>
      My Bookmarks
    </h1>
    <span class='shadow'></span>
    <form  action="#" id="bookmark-options">
      <button type="button" name="add-bookmark" class="add-bookmark">
        ADD BOOKMARK
      </button>

      <select id="filter-bookmark" name="filter-bookmark" class="filter-bookmark">
        <option value=5 class="val5">5 hearts</option>
        <option value=4 class="val4">4+ hearts</option>
        <option value=3 class="val3">3+ hearts</option>
        <option value=2 class="val2">2+ hearts</option>
        <option selected value=1 class="val1">show all</option>
      </select>
    </form>
  </header>
  <main role="main" aria-live="polite">
    <section role="region" id="add-bm-panel">
      <div>
        <form action="#" id="create-bm"></form>
      </div>    
    </section>
    <section role="region" id="bm-detail-panel">
    </section>
    <section role="region">
        <ul class="bm-list"></ul>     
    </section>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
