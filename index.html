<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" name="description" content="Bookmarks App - Selvin Norman">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header role="banner">
    <h1>My Bookmarks</h1>
    <form id="bookmark-options">
      <button type="button" name="add-bookmark" class="add-bookmark">ADD BOOKMARK</button>
      <select id="filter-bookmark" name="filter-bookmark" class="filter-bookmark" placeholder="Minimum Rating">
        <option value=0 class="valx">no filter</option>
        <option value=5 class="val5">5 stars</option>
        <option value=4 class="val4">4 stars</option>
        <option value=3 class="val3">3 stars</option>
        <option value=2 class="val2">2 stars</option>
        <option value=1 class="val1">1 star</option>
        <option value=0 class="val3">0 stars</option>
      </select>
    </form>
  </header>
  <main role=main>
    <section class="add-bookmark">
      <h2>Create a Bookmark</h2>
      <form id="create-bookmark">
        <fieldset>
        <div>
          <label for="bookmark-title">Title:</label>   
          <input type="text" name="bookmark-title" class="bookmark-title" placeholder=">e.g. Cat Videos...">
        </div>
        <div>
          <label for="bookmark-url">URL:</label>         
          <input type="text" name="bookmark-url" class="bookmark-url" placeholder=">Enter webpage URL"> 
        </div>
        <div>
          <label for="bookmark-desc">Description:</label>         
          <input type="textarea" name="bookmark-desc" class="bookmark-desc" placeholder=">Enter description.">
          <span class="minRating"></span>
        </div>
      </fieldset>
        <div>  
          <button type="submit" class="add-bookmark">ADD</button>
          <button type="button" class="cancel-bookmark">CANCEL</button>  
        </div>
      </form>      
    </section>
    <ul class="bookmark-list">
    </ul>    
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
